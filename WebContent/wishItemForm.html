<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wish Item Form</title>
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript">
	var Id = 0;
	var Title = null;
	var Category = null;
	var Description = null;
	var UserId = null;
	var LeaseTerm = null;
	var Status = null;
	var LeaseValue = 0;
	var Token = 0;
	
	getData = function() {
		//alert("Inside get Data");
		Title = document.getElementById("title").value;
		if (Title === '') Title = null;
		
		Id = document.getElementById("id").value;
		if (Id === '') Id = 0;
		
		Description = document.getElementById("description").value;
		if (Description === '') Description = null;
		
		Category = document.getElementById("category").value;
		if (Category === '') Category = null;
		
		UserId = document.getElementById("userId").value;
		if (UserId === '') UserId = null;
		
		LeaseValue = document.getElementById("leaseValue").value;
		if (LeaseValue === '') LeaseValue = 0;
		
		LeaseTerm = document.getElementById("leaseTerms").value;
		if (LeaseTerm === '') LeaseTerm = null;
		
		Status = "Wished";
	}
	
	wishItem = function() {
		//alert("Inside Add function");
		getData();
		//alert("creating a json object")
		var req1 = {
				table:"items",
				operation:"add",
				row:{
					id:Id,
					title:Title,
					description:Description,
					category: Category,
					userId: UserId,
					leaseValue: LeaseValue,
					leaseTerm: LeaseTerm,
					status: Status
				},
				token:0
		};
		
		var req2 = {
				table:"items",
				operation:"edit",
				row:{
					id:Id,
					title:Title,
					description:Description,
					category: Category,
					userId: UserId,
					leaseValue: LeaseValue,
					leaseTerm: LeaseTerm,
					status: Status
				},
				token:0
		};
		
		var req3 = {
				table: "wishlist",
				operation: "add",
				row: {
					itemId: Id
				},
				token:0
		};
		//var Req = JSON.parse(JOSNObject);
		send(req1,req2,req3);
	};
	
	send = function(req1,req2,req3) {
		alert("Inside send");
		$.ajax({
			url: 'http://localhost:8080/fls1.1/WishItem',
			type: 'get',
			data: {req1 : JSON.stringify(req1),
					req2 : JSON.stringify(req2),
					req3 : JSON.stringify(req3)},
			contentType:"application/json",
			dataType:"json",
			
			success: function(response) {
				alert('Working');
				document.getElementById("Id").value = response.Id;
				document.getElementById("Code").value = response.Code;
				document.getElementById("Message").value = response.Message;
				//if(parseInt(response.Code) === 3 || parseInt(response.Code) === 4) Token = parseInt(response.Id);
				console.log(Token);
			},
		
			error: function() {
				alert('Not Working');
			}
		});
	};
	
</script>
</head>
<body>
<h1> WISH-ITEM SERVICE FORM</h1>
	<form>
		Item Id			: <input type="text" name="id" id="id" ><br/><br/>
		Title       : <input type="text" name="title" id="title" ><br/><br/>
		Category : <input type="text" name="category" id="category" ><br/><br/>
		Description : <input type="text" name="description" id="description" ><br/><br/>
		User ID : <input type="text" name="userId" id="userId"><br/><br/>
		Lease Terms : <input type="text" name="leaseTerms" id="leaseTerms"><br/><br/>
		Lease Value : <input type="text" name="leaseValue" id="leaseValue"><br/><br/>
		<input type="button" value="Wish Item" onclick="wishItem()">
		
		<h1>OUTPUT</h1>
		ID : <input type="text" name="Id" id="Id"><br/><br/>
		Code : <input type="text" name="code" id="Code"><br/><br/>
		Message : <input type="text" name="message" id="Message">
	</form>
</body>
</html>
