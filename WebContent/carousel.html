    <div ng-app="carouselApp">
        <div ng-controller="carouselCtrl">
            <div id="categoryfilters" class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="btn-group" id="categorybrowsing">
                            <span class="categoryfilters" ng-repeat="c in categories" ng-click="categorySelected($index)">
                                <button class="btn ng-class:{'btn-default': !c.active, 'btn-primary': c.active}" id="All">{{c.label}}</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Start -->
            <br />
            <div id="carouselObject">
                <div id="carousel-example-generic" class="carousel slide" data-pause="true" data-wrap="false" data-interval="5000000">
                    <div class="carousel-inner" role="listbox" id="carouselinner">
                        <div class="item ng-class:{'active':$first}" id="$index" ng-repeat="items in itemsArray">
                            <div class="row">
                                <div class="{{colClass}}" ng-repeat="item in items">
                                    <span class="items" ng-click="itemClicked(item.uid)">
                                        <img ng-src="{{item.image}}" id="{{item.itemId}}" style="width: {{carouselWidth/itemsLimit}}px; height: {{carouselHeight}}px;">
                                        <div class="carousel-caption" id="{{item.itemId}}" style="opacity: 0.6; background-color: black;">
                                            <h4 id="{{item.itemId}}"><b>{{item.title}}</b></h4>
                                            <p id="{{item.itemId}}">{{item.fullName}}</p>
                                            <p id="{{item.itemId}}">{{'lease term: ' + item.leaseTerm}}</p>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#carousel-example-generic" target="_self" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ng-click="loadPrevSlide()" id="leftcarouselbutton"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" target="_self" ng-if="showNext" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-click="loadNextSlide()" id="rightcarouselbutton"></span><span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <br />
            <!-- Carousel End -->
        </div>
    </div>
