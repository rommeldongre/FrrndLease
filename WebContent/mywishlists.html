	<script type="text/javascript">
		var userloggedin, currentWork;
		
		function start(){
			
			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			$("#inputTriggerButton").hide();
			
			load_Gapi();
			
			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");
			
			logInCheck();  //refer file logincheck.js
			
			itemNextId = 0;
			wishlist_read();
			
			look_good();
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		function signOutFromGoogle() {					//signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
		
		function wishlist_read(){
			getWishItem(itemNextId);
		}
		
		function showWishItem(obj){
			
			userloggedin = localStorage.getItem("userloggedin");
								
			if(obj.userId == userloggedin){
				
				var table = document.getElementById("wishlisttable");
				var row = table.insertRow(1);
				var cell0 = row.insertCell(0);
				var cell1 = row.insertCell(1);
			
				cell0.setAttribute("style", "width:80%;");
				cell1.setAttribute("style", "width:20%;");
				
				var span2 = document.createElement("span");
				var span4 = document.createElement("span");
					
				span2.className = "remove";
				span4.className="btn btn-primary";
				span4.innerHTML="Delete";
				span4.setAttribute("style", "margin-top: 5px;margin-left: 10px;");
				
				span2.id = obj.itemId;
				span4.id = obj.itemId;
				
				span2.appendChild(span4);
				
				cell0.innerHTML = obj.title;
				
				cell1.appendChild(span2);
				
				cell0.id = obj.itemId;
				cell1.id = obj.itemId;
				
				cell0.className = "tablecellItem";
				cell1.className = "tablecellAction";

			}
			
			wishlist_read();
		}

		function showEmptyText(){
			var h4 = document.getElementById("emptyText");
			h4.innerHTML = "You have not wished any item. You can add the items you wish. ";
		}
		
		function add_wishitem(){				//redirect to mywishitemDetails.html
			setPrevPage("mywishlists.html");
			storeCurrentFunction("addWishItem");
			
			window.location.replace("mywishitemDetails.html");
		}
		
		function import_wishitem(){
			setPrevPage("mywishlists.html");
			//alert("importbutton clicked");
			var header = document.getElementById("myModalLabelInput");
			header.innerHTML = "Input URL of Public Amazon Wishlist";
			$("#inputTriggerButton").click();
			
			
		}
		
		function import_wishlist(){
		var inputURL = document.getElementById("urlInput").value;
		if(inputURL!=null || inputURL!=' '){
			process_dialog("Importing Wish list Please Wait");
			$('#myModalAlert').modal('hide');
			getWishlist(inputURL,userloggedin);
			
		}else{
			console.log("No Input Given: ");
		}
		}

		$(document).on("click",".remove",function(event){			//when X button is pressed
			currentWork = 'deleteWishItem';	
			itemId = event.target.id;
			itemUserId = userloggedin;
			
			if(itemId == '')
				itemId = 0;
			if(itemUserId == '')
				itemUserId = null;
					
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to delete this WishItem?";
			
			$("#alertModalTriggerButton").click();
			
		});	
				
		function continueWork(){
			if(currentWork == 'deleteWishItem'){
				
				deleteWishItemDbCreate();
			}
		}
		
		function confirmationIndex(heading, msg){			//called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}	

		
		$(document).on("click",".tablecellItem",function(event){
			
			storeCurrentFunction("viewItemOwner");
			
			var k = event.target.id;			//when itemname is clicked
			
			storeItemToShow(k);
			
			setPrevPage("mywishlists.html");
			window.location.replace('mywishitemDetails.html');
		});
        
		function storeYourStuff(){
			storeCurrentFunction('storeYourStuff');
			setPrevPage("mywishlists.html");
			
			window.location.replace("mystore.html");
		}
		
		function redirectToHomePage(){
			window.location.replace('index.html');
		}	

		function redirectToPrevPage(){
			prevPage = getPrevPage("prevPage");
			window.location.replace(prevPage);
		}		
		
		function look_good(){		//just for looks

		}
