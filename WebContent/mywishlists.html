<div class="container-fluid" id="midcontainer">
    
	<div class="row">
        <div class="left_title col-lg-6 col-md-6">
            <strong>My WishList</strong>
        </div>
        <div class="right_title col-lg-6 col-md-6">
            <a class="btn btn-primary btn-simple" ng-click="addWishItem()"><u>Add Items</u></a>
            <a class="btn btn-primary btn-simple" ng-click="importWishList()"><u>Import Items</u></a>
        </div>
	</div>
    
    <hr /><br /><br />
    
    <h4 ng-if="wishList.length == 0">You have not wished any item. You can add the items you wish. </h4>

    <div class="row" ng-repeat="wish in wishList">
        <div class="col-lg-2 col-md-2"></div>
        <div class="card col-lg-8 col-md-8" style="box-shadow: 0 4px 4px rgba(0, 0, 0, 0.23);">
            <div class="row">
               <div class="col-lg-3 col-md-4 col-sm-3">
                   <a class="image" ng-click="showItemDetails(wish.itemId)" href="">
                       <img ng-src="{{(wish.image === '' || wish.image === null || wish.image === 'null') ? 'images/imgplaceholder.png' : wish.image}}" alt="...">
                    </a>
                </div>
                <div class="col-lg-6 col-md-4 col-sm-6">
                   <div class="content">
                       <a class="card-link" href="" ng-click="showItemDetails(wish.itemId)">
                          <h4 class="title">{{wish.title}}</h4>
                       </a>
                       <a class="card-link" href="" ng-click="showItemDetails(wish.itemId)">
                          <p class="description">{{wish.description}}</p>
                       </a>
                       <a class="footer" href="" ng-click="showItemDetails(wish.itemId)">
                          <div class="stats">
                              <div class="card-link">
                                  <i><strong>Category: </strong></i> {{wish.category}}
                              </div>
                          </div>
                          <div class="stats">
                              <div class="card-link">
                                  <i><strong>Lease Term: </strong></i> {{wish.leaseTerm}}
                              </div>
                          </div>
                          <div class="stats">
                              <div class="card-link">
                                  <i><strong>Lease Value: </strong></i> {{wish.leaseValue}}
                              </div>
                          </div>
                       </a>
                   </div>
               </div>
                <div class="col-lg-3 col-md-4 col-sm-3">
                    <div class="content">
                        <a class="card-link" href="">
                           <button ng-click="deleteWishItem(wish.itemId,$index)" class="btn btn-primary btn-simple">Delete</button>
                        </a>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
    </div>
    
</div>
