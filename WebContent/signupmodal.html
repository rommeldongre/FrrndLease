    <div ng-controller="signUpModalCtrl" class="modal modal-small fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="social-area">
                        <a href="" class="btn btn-round btn-fill btn-social btn-facebook" id="fbSignInWrapper" ng-click="facebookSignIn()">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="" class="btn btn-round btn-fill btn-social btn-google" id="gSignUpWrapper">
                            <div id="customSignUpBtn" class="customGPlusSignIn">
                                <i class="fa fa-google-plus-square"></i>
                            </div>
                        </a>
                    </div>
					<div ng-if="user.code.length > 0" style="color:grey;margin-top:10%;margin-left:25%;">Referral Code: {{user.code}}</div>
                    <span class="divider"> or </span>
                    <p id="signup_error" ng-if="error != ''" style="color:red;padding:10px;">{{error}}</p>
                    <form name="form">
                        <div class="form-group">
                            <input name="userId" class="form-control" ng-model="userId" ng-pattern="/^([_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,5}))|(\d+$)$/" ng-change="userIdChanged()" placeholder="Email or Phone*" required autofocus/>
                        </div>
                        <div class="form-group">
                            <input name="name" id="user_fullname" type="text" class="form-control" ng-model="name" placeholder="Name*" required>
                        </div>
                        <div class="form-group">
                            <input name="password" id="signup_password" type="password" class="form-control" ng-model="password" ng-change="(form.password.$dirty && form.password.$valid) ? error='' : error='Invali Password'" placeholder="Password*" required/>
                        </div>
                        <div class="form-group">
                            <input name="retypepassword" id="signup_retypepassword" type="password" class="form-control" ng-model="retypepassword"  ng-change="(password == retypepassword) ? error='' : error='Both passwords not same'" placeholder="Retype the Password*" required>
                        </div>
                        <div class="form-group" style="text-align:end;" ng-init="hide=false">
                            <button type="button" class="btn btn-default btn-simple" ng-click="(hide == true) ? hide=false : hide=true" >Optional<i ng-if="!hide" class="fa fa-arrow-down"></i><i ng-if="hide" class="fa fa-arrow-up"></i></button>
                        </div>
                        <div ng-if="hide" >
                            <div class="form-group">
                                <input name="email" id="signup_email" type="email" class="form-control" ng-model="user.email" ng-disabled="emailEditable" ng-change="(form.email.$dirty && form.email.$valid) ? error='' : error='Please enter a valid email'" placeholder="Email(optional)" />
                            </div>
                            <div class="form-group">
                                <input name="mobile" id="mobile" type="text" ng-model="user.mobile" ng-disabled="mobileEditable" ng-change="(mobile.length == 10) ? error='' : error='Mobile number must have 10 digits'" class="form-control" placeholder="Mobile(optional)" />
                            </div>
                            <div class="form-group">
                                <input name="code" id="code" type="text" ng-model="user.code" ng-change="(user.code.length == 8) ? error='' : error=' Referral Code must have 8 characters'" class="form-control" placeholder="Referral Code(If Any)">
                            </div>
                            <div class="form-group">
                                <input name="location" type="text" class="form-control" ng-model="location" placeholder="Location">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-fill btn-block" ng-click="(form.$valid && error=='') ? formSignup() : error='Please enter correct data!!'"> Sign Up </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
