	<script type="text/javascript">
		var userloggedin, leaseExpiry, leaseItemId, leaseReqUser, leaseReqOwnerName,objUserId;
		
		function start(){
			
			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			
			load_Gapi();
			
			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");
			
			logInCheck();  //refer file logincheck.js
			
			itemNextId = 0;
			
			userloggedin = localStorage.getItem("userloggedin");
			
			lease_read();
			
			look_good();
		}

		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		function signOutFromGoogle() {					//signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
		
		function lease_read(){
			
			reasonForGetLeaseItem = 'showLeaseTable';
			
			getLeaseItem(itemNextId);
			
		}
		
		function showLeaseItem(obj){
			reasonForSearchItem = "getLeasedItemInfo";
			leaseExpiry = obj.expiry; 
			leaseItemId = obj.itemId; 
			leaseReqUser = obj.reqUserId;
			objUserId = obj.userId;
			leaseReqOwnerName= obj.OwnerFullName;
			
			leaseItemId--;
			
			searchItemSetValues(leaseItemId, '', '', '', 0, '');
			searchItemDbCreate();
		}
		
		function showLeaseItemContinued(obj){
			userloggedin = localStorage.getItem("userloggedin");
			
			if(leaseReqUser == userloggedin){
				var table = document.getElementById("leasetable");
				var row = table.insertRow(1);
				var cell0 = row.insertCell(0);
				var cell1 = row.insertCell(1);
				var cell2 = row.insertCell(2);
				var cell3 = row.insertCell(3);
				
				var span1 = document.createElement("span");
				var span2 = document.createElement("span");
				var span3 = document.createElement("span");
				var span4 = document.createElement("span");
				
				span1.className = "remove";
				span2.className = "renew";
			
				span3.className="glyphicon glyphicon-remove";
				span4.className="glyphicon glyphicon-repeat";
				
				span3.id = itemNextId;
				span4.id = itemNextId;
				
				span1.appendChild(span3);
				span2.appendChild(span4);
				
				
				cell0.innerHTML = leaseExpiry;
				cell1.innerHTML = obj.title;	
				
				cell2.innerHTML = leaseReqOwnerName;		
				
				cell3.appendChild(span1);
				cell3.appendChild(span2);
				
				
				//cell0.id = "date";			//commented because, not using this id anywhere
				cell1.id = obj.itemId;
				cell2.id = obj.itemId;
				
				cell0.className = "tablecell";
				cell1.className = "tablecellItem";
				cell2.className = "tablecellFriend";
				cell3.className = "tablecellAction";
			
			}
			
			lease_read();
			
		}
		
		function showEmptyText(){
			var h4 = document.getElementById("emptyText");
			h4.innerHTML = "You have not leased any items from your friends. ";
			var a = document.createElement("a");
			a.href = "index.html";
			a.innerHTML = "See what they have in the Friends Store.";
			h4.appendChild(a);
		}
				
		function confirmationIndex(heading, msg){			//called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}
