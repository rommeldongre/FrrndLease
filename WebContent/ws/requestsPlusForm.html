<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Requests Plus form</title>
<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
<script type="text/javascript">
	var ItemId = null;
	var UserId = null;
	var Token = null;
	
	getData = function (){
		ItemId = document.getElementById("itemId").value;
		ItemId = parseInt(ItemId);
		if (ItemId === '') ItemId = null;
		
		UserId = document.getElementById("userId").value;
		if (UserId ==='') UserId = null;
	};
	
	add = function() {
		alert("inside add function.");
		getData();
		var req = {
				table: "requests",
				operation: "add",
				row: {
					itemId: ItemId,
					userId: UserId
				},
				token: null
		};
		alert("got data");
		send(req);
	};
	
	deleteD = function () {
		alert("Inside delete function");
		getData();
		var req = {
				table: "requests",
				operation: "delete",
				row: {
					itemId: ItemId,
					userId: UserId
				},
				token: null
		};
		alert("got data");
		send(req);
	};
	
	getNext = function() {
		alert("Inside get next function");
		Token = document.getElementById("itemId").value;
		var req = {
				table: "requests",
				operation: "getNext",
				row: {
					itemId: ItemId,
					userId: UserId
				},
				token: Token
		}
		send(req);
	};
	
	getPrevious = function() {
		alert("Inside get next function");
		Token = document.getElementById("itemId").value;
		var req = {
				table: "requests",
				operation: "getPrevious",
				row: {
					itemId: ItemId,
					userId: UserId
				},
				token: Token
		}
		send(req);
	};
	
	send = function(req) {
		alert("Inside send function.");
		$.ajax({
			url: '/flsv2/AdminOps',
			type:'get',
			data: {req: JSON.stringify(req)},
			contentType:"application/json",
			dataType: "json",
			
			success: function(response) {
				alert("working");
				document.getElementById("Id").value = response.Id;
				document.getElementById("Code").value = response.Code;
				
				if(parseInt(response.Code) === 27 || parseInt(response.Code) === 28) {
					obj = JSON.parse(response.Message);
					document.getElementById("itemId1").value = obj.itemId;
					document.getElementById("userId1").value = obj.userId;
					document.getElementById("date").value = obj.date
				}
				else{
					document.getElementById("Message").value = response.Message
				}
			},
			
			error: function() {
				alert("not working");
			}
		});
	};
	
	getRequests = function() {
		alert("inside get Requests function.");
		getData();
		
		var req = {
				cookie: ItemId,
				userId: UserId,
		};
		console.log(JSON.stringify(req))
		requestsend(req);
	}
	
	requestsend = function(req) {
		alert("Inside send function.");
		$.ajax({
			url: '/flsv2/GetRequestsPlus',
			type:'post',
			data: JSON.stringify(req),
			contentType:"application/json",
			dataType: "json",
			
			success: function(response) {
				alert("working");
				console.log(response);
				document.getElementById("Id").value = response.id;
				document.getElementById("Code").value = response.code;
				document.getElementById("Message").value = response.message;
				document.getElementById("requestId").value = response.requestId;
				document.getElementById("itemId1").value = response.requestItemId;
				document.getElementById("title").value = response.title;
				document.getElementById("desc").value = response.description;
				document.getElementById("userId1").value = response.requestorId;
				document.getElementById("date").value = response.requestDate;
			},
			
			error: function() {
				alert("not working");
			}
		});
	};
	
</script>
</head>
<body>
	<h1>REQUESTS PLUS FORM</h1>
	<form>
		Request Id : <input type="text" name="itemId" id="itemId"><br/><br/>
		Request User Id : <input type="text" name="userId" id="userId"><br/><br/>
		<!--<input type="button" value="Add" onclick="add()">
		<input type="button" value="Delete" onclick="deleteD()">-->
		<!--<input type="button" value="Get Next" onclick="getNext()">-->
		<input type="button" value="Get Next" onclick="getRequests()">
		<!--<input type="button" value="Get Previous" onclick="getPrevious()">--><br/><br/>
		<h1>OUTPUT</h1>
		ID : <input type="text" name="Id" id="Id"><br/><br/>
		Code : <input type="text" name="code" id="Code"><br/><br/>
		Message : <input type="text" name="message" id="Message"><br/><br/>
		Request Id : <input type="text" name="requestId" id="requestId"><br/><br/>
		Request Item Id : <input type="text" name="itemId1" id="itemId1"><br/><br/>
		Request Item Title : <input type="text" name="title" id="title"><br/><br/> 
		Request Item Description : <input type="text" name="desc" id="desc"><br/><br/> 
		Requestor User Id : <input type="text" name="userId1" id="userId1"><br/><br/>
		Request Date : <input type="text" name="date" id="date"><br/><br/>
				
	</form>
	<br/>
	<h3><A href="index.html">INDEX</A></h3>
</body>
</html>
