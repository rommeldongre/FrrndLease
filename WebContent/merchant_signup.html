<div class="social-area">
    <a href="" class="btn btn-round btn-fill btn-social btn-facebook" id="fbSignInWrapper" ng-click="facebookSignIn()">
        <i class="fa fa-facebook-square"></i>
    </a>
    <a href="" class="btn btn-round btn-fill btn-social btn-google" id="gSignUpWrapper">
        <div id="customSignUpBtn" class="customGPlusSignIn">
            <i class="fa fa-google-plus-square"></i>
        </div>
    </a>
</div>
<div ng-if="user.refferal.length > 0" style="color:grey;margin-top:10%;margin-left:25%;">Referral Code: {{user.refferal}}</div>
<span class="divider"> or </span>
<form name="form">
    <div class="form-group">
        <input name="userId" class="form-control" ng-model="user.userId" ng-change="userIdChanged()" placeholder="Mobile*" required autofocus/>
    </div>
    <div class="form-group">
        <input name="name" type="text" class="form-control" ng-model="user.name" ng-change="(form.name.$dirty && form.name.$valid) ? user.error='' : user.error='Please enter a valid name!'" placeholder="Name*" required>
    </div>
    <div class="form-group">
        <input name="password" type="password" class="form-control" ng-model="user.password" ng-change="(form.password.$dirty && form.password.$valid) ? user.error='' : user.error='Invalid Password'" placeholder="Password*" required/>
    </div>
    <div class="form-group">
        <input name="retypepassword" type="password" class="form-control" ng-model="user.retypepassword" ng-change="(user.password == user.retypepassword) ? user.error='' : user.error='Both passwords must be same!'" placeholder="Retype the Password*" required>
    </div>
    <div class="form-group" style="text-align:end;" ng-init="hide=false">
        <button type="button" class="btn btn-default btn-simple" ng-click="(hide == true) ? hide=false : hide=true">Optional<i ng-if="!hide" class="fa fa-arrow-down"></i><i ng-if="hide" class="fa fa-arrow-up"></i></button>
    </div>
    <div ng-if="hide">
        <div class="form-group">
            <input name="refferal" type="text" ng-model="user.refferal" ng-change="(user.refferal.length == 8) ? user.error='' : user.error='Referral Code must have 8 characters'" class="form-control" placeholder="Referral Code(If Any)">
        </div>
        <div class="form-group">
            <input name="location" type="text" class="form-control" ng-model="user.location" placeholder="Location">
        </div>
    </div>
    <p ng-if="user.error != ''" style="color:red;padding:10px;">{{user.error}}</p>
    <div class="form-group" style="float:right;">
        <button type="button" class="btn btn-primary btn-fill" ng-click="(form.$valid && user.error=='') ? formSignup() : user.error='Please enter correct data!!'"> Sign Up </button>
        <button id="next" type="button" class="btn btn-primary btn-fill" ng-click="$nextStep()">
            Next <span class="fa fa-chevron-right"></span>
        </button>
    </div>
</form>
