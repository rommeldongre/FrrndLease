	<script type="text/javascript">
		var userloggedin, reasonForGetItem, itemObj, reqObj, itemNo, leaseObj, storeObj;
		
		function start(){
		
			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			$('#error_row').hide();
			$('#submit').hide();
			
			getLocationWidth();
			getLeaseValueWidth();
			loadCategoryDropdown();
			loadLeaseTermDropdown();
			
			//checking if user is logged in or not
			userloggedin = localStorage.getItem("userloggedin");
			
			if(userloggedin == "" || userloggedin == null){					//this will be required when database is empty
				userloggedin = "anonymous";
				localStorage.setItem("userloggedin", userloggedin);
			}
			
			if(userloggedin == "anonymous"){	//if logged in as anonymous then don't display subheader
				$('#subheader').hide();		 
			}else{							//else show the subheader, and hide login and signup buttons	
				$('#subheader').show();			
				$("#loginoptionmenu").hide();
				$("#signupoptionmenu").hide();
				
				//show hello "username"
				var navbar1right = document.getElementById("navbar1right");
				var li = document.createElement("li");
				li.innerHTML = "Hello "+userloggedin;
				navbar1right.appendChild(li);
				
			}
			//end of checking if user is logged in or not
			
			var prevfunc = getPrevFunc();		//to see from which page we have arrived to this page and show buttons accordingly
			
			if(prevfunc == "storeYourStuff"){			//if arrived from the landing page by pressing StoreYourStuff button
				$("#lease_item_row").css("display","none");
				$("#request_item_row").css("display","none");
				$("#add_item").css("margin-bottom","35%");
				$("#edit_item_row").css("display","none");
				$("#delete_item_row").css("display","none");
			}else if(prevfunc == "viewItemUser"){		//if arrived from the landing page by clicking an image from carousel
				getItemInfo();
				makeFormReadOnly();
				
				$("#image_label").css("display","none");
				$("#item_image").css("display","none");
				$("#lease_item_row").css("display","none");
				$("#request_item").css("margin-bottom","35%");
				$("#add_item_row").css("display","none");
				$("#edit_item_row").css("display","none");
				$("#delete_item_row").css("display","none");
			
			}else if(prevfunc == "viewItemOwner"){		//if arrived from the myincomingrequests page by clicking an item	
				getItemInfo();
				
				$("#image_label").css("display","none");
				$("#item_image").css("display","none");
				$("#lease_item").css("margin-bottom","5px");
				$("#request_item_row").css("display","none");
				$("#add_item_row").css("display","none");
				$("#edit_item").css("margin-bottom","5px");
				$("#delete_item").css("margin-bottom","35%");
			
			}else if(prevfunc == "viewItemOwnerNoLease"){
				getItemInfo();
				
				$("#image_label").css("display","none");
				$("#item_image").css("display","none");
				$("#lease_item").css("display","none");
				$("#request_item_row").css("display","none");
				$("#add_item_row").css("display","none");
				$("#edit_item").css("margin-bottom","5px");
				$("#delete_item").css("margin-bottom","35%");
			}
		}
		
		$("#logoutoptionmenu").click(function(){					//when user logs out  
			localStorage.setItem("userloggedin", "anonymous");			//userloggedin -> anonymous
			
			window.location.replace("myindex.html");
		});
		
		$(window).resize(function(){			
			getLocationWidth();
			getLeaseValueWidth();
		});
		
		
		function loadCategoryDropdown(){			//for category dropdown
			catName = '';
			
			getNextCategory(catName);	

		}
		
		function loadCategoryDropdownContinued(obj){
			var ul = document.getElementById("dropdownmenucategory");
			
			var li = document.createElement("li");
			li.id = catName;
			li.className = "category";
			
			li.innerHTML = obj.catName;
		
			var lidivider = document.createElement("li");
			lidivider.className = "divider";
		
			ul.appendChild(lidivider);
			ul.appendChild(li);
			
			getNextCategory(catName);
		}
		
		function loadLeaseTermDropdown(){			//for leaseterm dropdown
			leaseTermName = '';
			
			getNextLeaseTerm(leaseTermName);
			
		}
		
		function loadLeaseTermDropdownContinued(obj){
			var ul = document.getElementById("dropdownmenulease_term");
			
			var li = document.createElement("li");
			li.id = leaseTermName;
			li.className = "leaseterm";
		
			li.innerHTML = obj.termName;
			
			var lidivider = document.createElement("li");
			lidivider.className = "divider";
			
			ul.appendChild(lidivider);
			ul.appendChild(li);

			getNextLeaseTerm(leaseTermName);	
		}
		
		function getLocationWidth(){			//just for a symmetrical look, to set width of dropdown button and menu equal to Location input field
			var width = $("#location").width();
			$("#dropdownbuttoncategory").width(width);
			$("#dropdownmenucategory").width(width);
		}
		
		function getLeaseValueWidth(){
			var width = $("#lease_value").width();
			$("#dropdownbuttonlease_term").width(width);
			$("#dropdownmenulease_term").width(width);
		}

		$(document).on("click",".category",function(event){			//to see which option is selected from dropdown category
			var text = document.getElementById(event.target.id).innerHTML;
			document.getElementById("dropdownbuttoncategory").innerHTML = text;				

		});
		
		$(document).on("click",".leaseterm",function(event){		//to see which option is selected from dropdown lease term
			var text = document.getElementById(event.target.id).innerHTML;
			document.getElementById("dropdownbuttonlease_term").innerHTML = text;
		});
		
		
		function add_item(){				//called when Add Item is clicked then add the item to Items table and to Store table
			//$('#submit').click();
			
			itemSetValues();
			
			itemDbCreate();
		}
		
		function request_item(){
			currentWork = 'requestItem';
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to request the Item?";
			
			$("#alertModalTriggerButton").click();
			
		}

		function lease_item(){			
			currentWork = 'leaseItem';
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to lease the Item?";
			
			$("#alertModalTriggerButton").click();
		}
		
		function edit_item(){				//editting the item-----------------------------------------------			
			//$('#submit').click();
			currentWork = 'editItem';
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to save the edited values?";
			
			$("#alertModalTriggerButton").click();
			
		}
		
		function delete_item(){				//deleting the item-----------------------------------------------
			currentWork = 'deleteItem';
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to delete this Item?";
			
			$("#alertModalTriggerButton").click();
	
		}

		function continueWork(){
			if(currentWork == 'editItem'){
				editItemSetValues();
				editItemDbCreate();
				
			}else if(currentWork == 'deleteItem'){
				itemId = getItemToShow();
				userId = userloggedin;
				
				if(itemId == '')
					itemId = 0;
				if(userId == '')
					userId = null;
					
				deleteItemDbCreate();
			}else if(currentWork == 'requestItem'){
				itemId = itemUserId = null;
				
				requestItemSetValues();
				requestItemDbCreate();
			}else if(currentWork == 'leaseItem'){
			
				reqUserId = getRequestingUser();
				leaseItemSetValues(reqUserId);
			}
			
		}
		
		function confirmationIndex(msg){			//called from script_admin_v2.js
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
				
			$("#modalTriggerButton").click();
		}
		
		
		function redirectToHomePage(){
			window.location.replace("myindex.html");
		}
		
		//getting item info when user wants to view an existing item--------------------------------------------------------------------		
		function getItemInfo(){
			
			reasonForGetItem = 'getItemInfo';
			
			itemNextId = getItemToShow();
			
			itemNextId--;		//so that when we will pass some id itemNo-1... then item with Id itemNo will be returned
			
			itemObj = getNextItem(itemNextId);
				
		}
		
		function getItemInfoContinued(obj){				//called from ajax response
			storeItemOwner(obj.userId);		
			
			$("#title").val(obj.title);
			
			if(obj.category == "" || obj.category == " ")		//if category is empty
				$("#dropdownbuttoncategory").text("Category");
			else
				$("#dropdownbuttoncategory").text(obj.category);
				
			$("#location").val("");
			$("#description").val(obj.description);
			$("#lease_value").val(obj.leaseValue);
			
			if(obj.leaseTerm == "" || obj.leaseTerm == " ")	//if leaseterm is empty
				$("#dropdownbuttonlease_term").text("Lease_Term");
			else
				$("#dropdownbuttonlease_term").text(obj.leaseTerm);
		}

		function makeFormReadOnly(){
			$("#title").attr("disabled", true);
			$("#dropdownbuttoncategory").attr("disabled", true);
			$("#location").attr("disabled", true);
			$("#description").attr("disabled", true);
			$("#lease_value").attr("disabled", true);
			$("#dropdownbuttonlease_term").attr("disabled", true);
			$("#quantity").attr("disabled", true);
		}
