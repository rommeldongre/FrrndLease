		function start(){

				$("#delete_friend_row").css("display","none");
				$("#add_friend_row").css("margin-bottom","5px");

			}
			else if(prevfunc == "viewFriend"){		//if arrived from the mywishlists page by clicking an item/edit item

				$("#add_friend_row").css("display","none");
				$("#delete_friend_row").css("margin-bottom","5px");
				$("#cancel_row").css("margin-bottom","35%");

		}

		function delete_friend(){
			currentWork = 'deleteFriend';
		
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to delete friend?";
			
			$("#alertModalTriggerButton").click();	
			
		}
		
		$("#itemform").submit(function(event){
			event.preventDefault();
			
			$('#error_row').hide();						//just to hide the error on re-submission of the form
			
			var name = $("#name").val(); 
			var mobile = $("#mobile").val();
			var email = $("#email").val();
			var user = userloggedin;
			
			if(mobile.length != 10){									//mobile number validation (10 digits and number)
				var errormsg = document.getElementById("errormsg");
				var span = document.createElement("span");
				span.innerHTML = "Must be a 10 digit number";
				errormsg.appendChild(span);
				
				$('#error_row').show();
				
				mobile = Number(mobile);
				if(isNaN(mobile)){
					var errormsg = document.getElementById("errormsg");
					var span = document.createElement("span");
					span.innerHTML = "Must be a number";
					errormsg.appendChild(span);
				
					$('#error_row').show();
				}
			}
			else{
				addFriendSetValues(name, mobile, email, user);
			
				addFriendDbCreate();
			}
		});
		
		function continueWork(){
			if(currentWork == 'editFriend'){
				var name = $("#name").val(); 
				var mobile = $("#mobile").val();
				var email = $("#email").val();
				var user = userloggedin;

				editFriendSetValues(name, email, mobile, user);
			
				editFriendDbCreate();		
				
			}else if(currentWork == 'deleteFriend'){
				var email = getItemToShow();
				var user = userloggedin;
				
				deleteFriendSetValues(email, user);
				deleteFriendDbCreate();	
			}
			
		}
		
		function confirmationIndex(heading, msg){			//called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
			
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}
		
		function redirectToHomePage(){
			window.location.replace("index.html");
		}	
			
		function redirectToPrevPage(){
			prevPage = getPrevPage("prevPage");
			window.location.replace(prevPage);
		}	
		
		//getting item info when user wants to view an existing item--------------------------------------------------------------------		
		function getItemInfo(){
			
			//reasonForGetfriend = 'getItemInfo';
			
			itemNextId = getItemToShow();
			
			reasonForGetFriend = 'prevFriend';
			getPrevFriend(itemNextId);		//get Id of the prev of curr Id	
		}
		
		function gotPrevFriend(idOfPrevFriend){
			itemNextId = idOfPrevFriend;
			reasonForGetFriend = 'viewFriendsDetail';
			getNextFriend(itemNextId);		//getting Info of current friend(i.e. next of previous)
		}
		
		function getItemInfoContinued(obj){				//called from ajax response
			//alert("getItemInfoContinued called");
			
			$("#name").val(obj.fullName);
			$("#mobile").val(obj.mobile);
			$("#email").val(obj.userId);
			
		}

			$("#edit_friend").css("margin-left","30%");
