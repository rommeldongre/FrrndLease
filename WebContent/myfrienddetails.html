	<script type="text/javascript">
		var userloggedin, reasonForGetItem, itemObj, reqObj, itemNo, leaseObj, storeObj, currentWork;
		
		function start(){

			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
		
			$('#error_row').hide();
			$('#submit').hide();
			
			look_good();
			
			//checking if user is logged in or not
			userloggedin = localStorage.getItem("userloggedin");
			
			if(userloggedin == "" || userloggedin == null){					//this will be required when database is empty
				userloggedin = "anonymous";
				localStorage.setItem("userloggedin", userloggedin);
			}
			
			if(userloggedin == "anonymous"){	//if logged in as anonymous then don't display subheader
				$('#subheader').hide();		 
			}else{							//else show the subheader, and hide login and signup buttons	
				$('#subheader').show();			
				
				//show hello "username"
				var navbar1right = document.getElementById("navbar1right");
				var li = document.createElement("li");
				li.innerHTML = "Hello "+userloggedin;
				navbar1right.appendChild(li);
				
			}
			//end of checking if user is logged in or not
			
			var prevfunc = getPrevFunc();		//to see from which page we have arrived to this page and show buttons accordingly
			
			if(prevfunc == "addFriend"){			//if arrived by pressing + button on mywishlists page
				
				$("#edit_friend_row").css("display","none");
				$("#delete_friend_row").css("display","none");
				$("#add_friend_row").css("margin-bottom","35%");
			}
			else if(prevfunc == "viewFriend"){		//if arrived from the mywishlists page by clicking an item/edit item	
				getItemInfo();
				
				$("#add_friend_row").css("display","none");
				$("#delete_friend_row").css("margin-bottom","35%");
				
			}
		}

		$("#logoutoptionmenu").click(function(){					//when user logs out  
			localStorage.setItem("userloggedin", "anonymous");			//userloggedin -> anonymous
			
			window.location.replace("myindex.html");
		});
		
		
		function add_friend(){				//called when Add is clicked
			//$('#submit').click();
			
			//reasonForFriend = 'addFriend';
			currentWork = 'addFriend';
			
			var name = $("#name").val(); 
			var mobile = $("#mobile").val();
			var email = $("#email").val();
			var user = userloggedin;
			
			addFriendSetValues(name, mobile, email, user);
			
			addFriendDbCreate();
		}
		
		function edit_friend(){
			//$('#submit').click();
			
			currentWork = 'editFriend';
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to save the editted information?";
			
			$("#alertModalTriggerButton").click();		
		}

		function delete_friend(){
			currentWork = 'deleteFriend';
		
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to delete friend?";
			
			$("#alertModalTriggerButton").click();	
			
		}
		
		function continueWork(){
			if(currentWork == 'editFriend'){
				var name = $("#name").val(); 
				var mobile = $("#mobile").val();
				var email = $("#email").val();
				var user = userloggedin;

				editFriendSetValues(name, email, mobile, user);
			
				editFriendDbCreate();		
				
			}else if(currentWork == 'deleteFriend'){
				var email = getItemToShow();
				var user = userloggedin;
				
				deleteFriendSetValues(email, user);
				deleteFriendDbCreate();	
			}
			
		}
		
		function confirmationIndex(msg){			//called from script_admin_v2.js
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}
		
		function redirectToHomePage(){
			window.location.replace("myindex.html");
		}	
			
		
		
		//getting item info when user wants to view an existing item--------------------------------------------------------------------		
		function getItemInfo(){
			
			//reasonForGetfriend = 'getItemInfo';
			
			itemNextId = getItemToShow();
			
			reasonForGetFriend = 'prevFriend';
			getPrevFriend(itemNextId);		//get Id of the prev of curr Id	
		}
		
		function gotPrevFriend(idOfPrevFriend){
			itemNextId = idOfPrevFriend;
			reasonForGetFriend = 'viewFriendsDetail';
			getNextFriend(itemNextId);		//getting Info of current friend(i.e. next of previous)
		}
		
		function getItemInfoContinued(obj){				//called from ajax response
			//alert("getItemInfoContinued called");
			
			$("#name").val(obj.fullName);
			$("#mobile").val(obj.mobile);
			$("#email").val(obj.userId);
			
		}	
		
		function look_good(){
			$("#edit_friend").css("margin-left","30%");
			$("#delete_friend").css("margin-left","30%");
			$("#add_friend").css("margin-left","30%");
			
			$("#edit_friend").css("margin-bottom","10px");
			$("#delete_friend").css("margin-bottom","10px");
			$("#add_friend").css("margin-bottom","10px");	
			
			$("#edit_friend").css("min-width","100px");
			$("#delete_friend").css("min-width","100px");
			$("#add_friend").css("min-width","100px");
			
		}
