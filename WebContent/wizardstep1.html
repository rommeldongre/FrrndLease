<form class="form-horizontal" style="text-align: center;">
    <div class="form-group">
        <label for="item_image" id="image_label" class="col-sm-2 control-label">Add Picture</label>
        <div class="col-sm-10">
           <input type="file" class="form-control" accept="image/*" onchange="angular.element(this).scope().uploadImage(files[0])">
        </div>
    </div>
    <div class="form-group" style="text-align:center;">
        <div class="col-md-12" >
            <img ng-src="{{(item.image === '' || item.image === null || item.image === 'null') ? '' : item.image}}" />
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title*</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.title" placeholder="Enter Title" required />
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Category*</label>
        <div class="col-sm-10">
            <div class="input-group-btn" ng-init="item.category='House'">
                <button type="button" class="btn btn-default btn-simple dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"required> {{item.category}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" style="text-align:center;">
                    <li><a href="" ng-repeat="c in categories" ng-click="categorySelected(c)">{{c}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="form-group" style="float:right;">
        <button type="button" ng-if="!posted" class="btn btn-primary btn-fill" ng-click="postItem()">Post Item</button>
        <a type="button" ng-if="!posted" class="btn btn-default btn-simple" href="myapp.html#/">Skip</a>
        <button type="button" ng-if="posted" class="btn btn-primary btn-fill" ng-click="$nextStep()">
            Next<span class="fa fa-chevron-right"></span>
        </button>
    </div>
</form>
