	<script type="text/javascript">
		var userloggedin;
		
		function start(){

			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			setPrevPage("myfriendslist.html");
			
			load_Gapi();
			
			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");
	
            logInCheck();  //refer file logincheck.js
	
			look_good();
			
			itemNextId = '';
			reasonForGetFriend = 'showTable';
			
			friends_read();
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		function signOutFromGoogle() {					//signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
		
		function friends_read(){
			getNextFriend(itemNextId);
		}
		
		function showFriend(obj){
			
			userloggedin = localStorage.getItem("userloggedin");
								
			if(obj.userId == userloggedin){
				
				var table = document.getElementById("friendstable");
				var row = table.insertRow(1);
				var cell0 = row.insertCell(0);
				var cell1 = row.insertCell(1);
				var cell2 = row.insertCell(2);
								
				cell0.innerHTML = obj.fullName;
				cell1.innerHTML = obj.mobile;
				var strIndex = obj.friendId.indexOf('@fb');
				if(strIndex == -1){
					cell2.innerHTML = obj.friendId;
					
				}else{
					cell2.innerHTML = '-';
				}
				
				cell0.id = obj.userId;
				cell1.id = obj.userId;
				cell2.id = obj.userId;
				
				cell0.className = "tablecellName";
				cell1.className = "tablecellMobile";
				cell2.className = "tablecellEmail";

			}
			itemNextId = obj.friendId;
			friends_read();
		}

		function showEmptyText(){
			var h4 = document.getElementById("emptyText");
			h4.innerHTML = "You have not connected with your friends on fRRndLease. Add or import your contacts to have access to their posted items.";
		}
		
		function add_friend(){				//redirect to mywishitemDetails.html
			setPrevPage("myfriendslist.html");
			storeCurrentFunction("addFriend");
			
			window.location.replace("myfrienddetails.html");
		}
		
		function import_friend(){
			setPrevPage("myfriendslist.html");
			window.location.replace("myimportfriend.html");
			//do something
		}
		
		$(document).on("click",".tablecellName",function(event){		//when a friend is clicked
			setPrevPage("myfriendslist.html");
			
			storeCurrentFunction("viewFriend");
			
			var k = event.target.id;			//when itemname is clicked
			
			storeItemToShow(k);
			
			window.location.replace('myfrienddetails.html');
		});

		function redirectToHomePage(){
