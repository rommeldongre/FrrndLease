	<script type="text/javascript">
		var userloggedin;
		
		function start(){

			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			
			look_good();
			
			//show hello "username"
			userloggedin = localStorage.getItem("userloggedin");
			
			var navbar1right = document.getElementById("navbar1right");
			var li = document.createElement("li");
			li.innerHTML = "Hello "+userloggedin;
			navbar1right.appendChild(li);
			
			itemNextId = '';
			reasonForGetFriend = 'showTable';
			
			friends_read();
		}
		
		$("#logoutoptionmenu").click(function(){					//when user logs out  
			localStorage.setItem("userloggedin", "anonymous");			//userloggedin-> anonymous
			
			window.location.replace("myindex.html");
		});
		
		function friends_read(){
			getNextFriend(itemNextId);
		}
		
		function showFriend(obj){
			
			userloggedin = localStorage.getItem("userloggedin");
								
			if(obj.friendId == userloggedin){
				
				var table = document.getElementById("friendstable");
				var row = table.insertRow(1);
				var cell0 = row.insertCell(0);
				var cell1 = row.insertCell(1);
				var cell2 = row.insertCell(2);
								
				cell0.innerHTML = obj.fullName;
				cell1.innerHTML = obj.mobile;
				cell2.innerHTML = obj.userId;
				
				cell0.id = obj.userId;
				cell1.id = obj.userId;
				cell2.id = obj.userId;
				
				cell0.className = "tablecellName";
				cell1.className = "tablecellMobile";
				cell2.className = "tablecellEmail";

			}
			
			friends_read();
		}

		function add_friend(){				//redirect to mywishitemDetails.html
			storeCurrentFunction("addFriend");
			
			window.location.replace("myfrienddetails.html");
		}

		$(document).on("click",".tablecellName",function(event){		//when a friend is clicked
			
			storeCurrentFunction("viewFriend");
			
			var k = event.target.id;			//when itemname is clicked
			
			storeItemToShow(k);
			
			window.location.replace('myfrienddetails.html');
		});

		function redirectToHomePage(){
			window.location.replace('myindex.html');
		}
