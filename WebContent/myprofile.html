<div class="container-fluid" id="midcontainer">
    <div class="row">
        <div class="left_title col-lg-2 col-md-2">
            <strong>My Profile</strong>
        </div>
        <div class="col-lg-10 col-md-10" style="text-align: end;margin-top: 2%;">
            <button type="button" class="btn btn-primary btn-simple" ng-click="showCredit()">Credits History</button>
        </div>
    </div>
	<hr/><br/><br/>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <img ng-model="profilePic" ng-src="{{(profilePic === '' || profilePic === null || profilePic === NULL || profilePic === 'null') ? 'images/user_icon.png' : profilePic}}" alt="Profile Pic" style="display:block;margin:auto;width:200px;height:200px;">
            <br/>
            <div id="userId" style="text-align:center;">
                <i class="fa fa-user"></i><b style="font-size:16px"> {{'  '+ userId }}</b>
                <span class="label label-warning label-fill btn-tooltip" ng-model="label" ng-if="label == false" style="text-align:right;" data-toggle="tooltip" data-placement="bottom" title="Upload photo below to get verified">Not Verified</span>
                <span class="label label-success label-fill" ng-model="label" ng-if="label == true">Verified</span>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div id="credit" class="input-group">
              <span class="input-group-addon">Credits</span>
              <input  type="text" class="form-control" ng-disabled="true" ng-model="credit">
              <a class="input-group-addon" href="" ng-click="addCredits()"><i class="fa fa-plus"></i></a>
            </div>
            <br/>
            <div id="referralCode" class="input-group">
              <span class="input-group-addon">Refferal</span>
              <input  type="text" class="form-control" ng-disabled="true" ng-model="referralCode">
              <a class="input-group-addon" href="myapp.html#/myfriendslist"><i class="fa fa-share-alt"></i></a>
            </div>
            <br/> <br/>
            <label>Notification - </label>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success btn-danger"><i class="fa fa-envelope-o" aria-hidden="true"></i>EMAIL<i class="fa fa-check-square-o fa-times" aria-hidden="true" style="float: right;margin-top: 1%;"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success btn-danger"><i class="fa fa-mobile" aria-hidden="true"></i>SMS<i class="fa fa-check-square-o fa-times" aria-hidden="true" style="float: right;margin-top: 1%;"></i></button>
              </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <input type="file" class="form-control" accept="image/jpeg" id="ifile" ng-model="ifile">
            <canvas id="panel" ng-model="panel" width="200" height="200" style="display:block;margin:auto;padding-top:50px;"></canvas>
        </div>
        <div class="col-lg-6 col-md-6" style="padding-bottom:40px;">
            <input type="text" class="form-control" id="fullname" ng-change="(fullname != '') ? error='' : error='Name is required'" ng-model="fullname" placeholder="Full name">
            <br/>
            <input type="text" class="form-control" id="mobile" ng-model="mobile" ng-change="(mobile.length == 10) ? error='' : error='Mobile number must have 10 digits'" placeholder="Mobile">
            <br/>
            <input type="text" class="form-control" id="location" ng-change="(location != '') ? error='' : error='Location is required'" ng-model="location" ng-autocomplete options="options" details="details" placeholder="Location">
            <br/>
            <span ng-if="error != ''" style="color:red;padding:10px;">{{error}}</span>
            <br/>
            <button class="btn btn-primary btn-fill" ng-click="(error == '') ? updateProfile() : error='Please enter correct data!!'">Save</button>
            <button class="btn btn-default btn-fill" ng-click="cancel()">Cancel</button>
        </div>
    </div>
	
	<!-- sample pop up starts here-->
			<button href="#myModalTable" id="openBtn" data-toggle="modal" class="btn btn-default">Modal</button>

			<div class="modal fade" id="myModalTable" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3 class="modal-title">Credit Timeline</h3>
					</div>
					<div class="modal-body">
					<h5 class="text-center">Credit Timeline is as follows</h5>
					<table id="creditLogTable" class="table table-striped" style='table-layout:fixed;word-wrap:break-word;'>
						<thead>
							<tr>
								<th class="tablecell" style="width: 50%">Credit Date</th>
								<th class="tablecell" style="width: 25%">Credit Operation</th>
								<th class="tablecell" style="width: 25%">Credit Type</th>
							</tr>
							
						</thead>
						<tbody ng-repeat="y in creditsArray">
							<tr ng-repeat="x in y">
								<td>{{ x.credit_date }}</td>
								<td>{{ x.credit_amount }}</td>
								<td>{{ x.credit_type }}</td>
							</tr>
						</tbody>
					</table>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default btn-fill" data-dismiss="modal" ng-click="">Cancel</button>
					<button class="btn btn-primary btn-fill" id="next_credits" ng-model="showNext" ng-if="showNext == true" ng-click="loadNextCredit()">Show More</button>
					</div>
							
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<!-- sample pop up ends here-->
</div>
