			<form>
				<div class="form-group">

	<script type="text/javascript">
		var userloggedin, currentWork;
		var req;

		function start() {

			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			$("#inputTriggerButton").hide();

			load_Gapi();

			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");

			logInCheck(); //refer file logincheck.js

			itemNextId = 0;

			req = {
				userId : userloggedin
			}
			getProfileData(req);

			look_good();
		}

		function load_Gapi() { //for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}

		function signOutFromGoogle() { //signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function() {
				console.log('User signed out.');
			});
		}

		function confirmationIndex(heading, msg) { //called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;

			$("#modalTriggerButton").click();
		}

		function redirectToHomePage() {
			window.location.replace('index.html');
		}

		function redirectToPrevPage() {
			prevPage = getPrevPage("prevPage");
			window.location.replace(prevPage);
		}

		function look_good() { //just for looks

			//$('.addImport').css("margin-left", "75%");
		}

		function getProfileData(req) {
			$
					.ajax({
						url : '/flsv2/GetProfile',
						type : 'post',
						data : JSON.stringify(req),
						contentType : "application/json",
						dataType : "json",

						success : function(response) {
							if (response.code == 0) {
								document.getElementById("userId").value = userloggedin;
								document.getElementById("fullname").value = response.fullName;
								document.getElementById("mobile").value = response.mobile;
								document.getElementById("location").value = response.location;
							} else {
								document.getElementById("userId").value = userloggedin;
								document.getElementById("fullname").value = "";
								document.getElementById("mobile").value = "";
								document.getElementById("location").value = "";
							}
						},

						error : function() {
							alert("not working");
						}
					});
		};
	</script>
