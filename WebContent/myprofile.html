<div class="container-fluid" id="midcontainer">
    <div id="heading">
        <strong>My Profile</strong>
	</div>
	<br />
    <div class="col-lg-3 col-md-3"></div>
        <div class="card-user col-lg-6 col-md-6" style="padding-top:50px">
            <div class="content">
                <div class="author">
<!--                    <img class="avatar" src="images/fls-logo.png" alt="..."/>-->
                      <h4 class="title"><br />
                         <small></small>
                      </h4>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="userId" class="col-sm-2 control-label">User Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userId" ng-model="userId" placeholder="Email" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fullname" ng-change="isChanged()" ng-model="fullname" placeholder="Full name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" ng-change="isChanged()" ng-model="mobile" placeholder="Mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" ng-change="isChanged()" ng-model="location" ng-autocomplete options="options" details="details" placeholder="Location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userId" class="col-sm-2 control-label">Credit</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="credit" ng-model="credit" placeholder="Credits" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-fill" ng-click="updateProfile()">Update</button>
            </div>
        </div>
    <div class="col-lg-3 col-md-3"></div>
</div>
