<!DOCTYPE html>
<html lang="en" ng-app="forgotPasswordApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gsdk.css" rel="stylesheet" />
<link href="css/mystore.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>

<!--Loading Animation code CSS & JS Links  -->
<link href="css/animation.css" type="text/css" rel="stylesheet">
<script src="js/jquery.backstretch.js"></script>
<script src="js/animation.js"></script>
<!--Loading Animation code CSS & JS Links ends here  -->

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Forgot Password</title>
    
<link rel="shortcut icon" href="images/fls-favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="main">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand" id="icon"><b>frrndLease</b></a>
                </div>
			</div>
		</nav>

		<div class="container-fluid" id="midcontainer" style="margin: 10px 20px 10px 20px;min-height: 500px;">
		
			<div ng-controller="forgotPasswordCtrl">
				<div id="heading">
					<strong>Reset Password</strong>
				</div>
				<br />

				<p ng-if="error != ''" style="color:red;padding:10px;">{{error}}<a ng-if="indexLink" href="index.html">FrrndLease.com</a></p>
                <form name="form">
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" ng-model="password" ng-change="(form.password.$dirty && form.password.$valid) ? error='' : error='Invalid Password'" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                        <input name="retypepassword" type="password" class="form-control" ng-model="retypepassword"  ng-change="(password == retypepassword) ? error='' : error='Both passwords not same'" placeholder="Retype the Password" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-fill btn-block" ng-click="(form.$dirty && error=='') ? resetPassword(password) : error='Please enter correct password!!'"> Reset </button>
                </form>
			</div>
	
		</div>
        
        <!--Footer starts------------------------------------>
        <div ng-include="'footer.html'"></div>
		<!--Footer ends--------------------------------------->
	</div>
    
    <!-- Angularjs api -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="js/header.js"></script>
    <!-- Angularjs api ends -->
    
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/forgotpassword.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/footer.js"></script>
    
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet">
    <script async src="js/bootstrap-datepicker.js"></script>
    <script async src="js/bootstrap-select.js"></script>
    <script async src="js/get-shit-done.js"></script>
    <script async src="js/gsdk-bootstrapswitch.js"></script>
    <script async src="js/gsdk-checkbox.js"></script>
    <script async src="js/gsdk-morphing.js"></script>
    <script async src="js/gsdk-radio.js"></script>
    <script async src="js/jquery.flexisel.js"></script>
    <script async src="js/jquery.tagsinput.js"></script>
    <script async src="js/jquery-ui.custom.min.js"></script>
    <script async src="js/retina.min.js"></script>
    <!-- For Autocomplete Feature -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAmvX5_FU3TIzFpzPYtwA6yfzSFiFlD_5g&libraries=places"></script>
    <script src="js/ngAutocomplete.js"></script>
</body>

</html>
