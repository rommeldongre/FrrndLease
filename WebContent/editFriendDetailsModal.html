<div class="modal-content">
    <div class="modal-header">
        <h5>Edit Friend's Details</h5>
    </div>
    <div class="modal-body">
        <form name="form" style="text-align: center;">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" ng-model="friend.friendName" placeholder="Edit friend's name" />
                </div>
            </div><br/>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">Phone No</label>
                <div class="col-sm-10">
                    <input type="text" id="mobile" class="form-control" maxlength="10" ng-model="friend.friendMobile" placeholder="Edit friend's phone number" />
                </div>
            </div><br/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-fill" ng-click="save()">Save</button>
        <button class="btn btn-default btn-simple" ng-click="cancel()">Cancel</button>
    </div>
</div>
