<!DOCTYPE html>
<html lang="en" ng-app="emailVerificationApp">
    
    <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="909447696017-ka0dc75ts261cua6d2ho5mvb7uuo9njc.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Angularjs api -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>\
    <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <!-- Angularjs api ends -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystore.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
    

    <!--Loading Animation code CSS & JS Links  -->
    <link href="css/animation.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.backstretch.js"></script>
    <script src="js/animation.js"></script>
    <!--Loading Animation code CSS & JS Links ends here  -->

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Email Verification</title>

    </head>

    <body onload="start()">
        <div id="loader"></div>
        <div id="main">

            <!--header starts---------------------------------------->
            <nav class="navbar navbar-default navbar-fixed-top" id="header">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#myNavbar1">
                            <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a href="index.html" class="navbar-brand" id="icon"><b>frrndLease</b></a>
                    </div>
                </div>

            </nav>
            <!--header ends----------------------------------------->

            <div class="container-fluid" id="midcontainer">
                <div ng-controller="verificationCtrl">
                    <div id="heading">
                        <strong ng-bind="title"></strong>
                    </div>
                    <br /> 

                    <div id="heading">
                        <span>{{response.message}}</span>
                    </div>
                </div>

                <h4 id="emptyText"></h4>

                <!-- "Please Wait" Modal Start here-->
                <div id="wait_bar"></div>
                <!-- "Please Wait" Modal ends Here -->

                <div id="tawk_widget">
                    <!--The tawk.to widget code will get populated here-->
                </div>

                <!--Footer starts------------------------------------>
                <div id="footer_nav">
                    <!--The Footer nav will get populated here-->
                </div>
                <!--Footer ends--------------------------------------->
            </div>
        </div>


        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/emailverification.js"></script>
        <script src="js/modalService.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
