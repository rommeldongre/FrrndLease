<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Email Verification</title>
<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body onLoad="verificationReq()">

	<h1><strong>Frrndlease Sign up Email Verification</strong></h1>

	<span id="message"></span>

	<script type="text/javascript">
		var Verification = null;

		function verificationReq() {
			Verification = getQueryVariable("token");
			
			var req = {
				verification : Verification
			}

			verificationSend(req);
		};

		function verificationSend(req) {
			$
					.ajax({
						url : '/flsv2/EmailVerification',
						type : 'post',
						data : JSON.stringify(req),
						contentType : "application/json",
						dataType : "json",

						success : function(response) {
							
							console.log(response.message);
							
							if (response.code == 0) {
								$("#message").text(response.message);
							} else {
								$("#message").text(response.message);
							}
						},

						error : function() {
							alert("not working");
						}
					});
		};
		
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			alert('Query Variable ' + variable + ' not found');
		};
	</script>

</body>
</html>
