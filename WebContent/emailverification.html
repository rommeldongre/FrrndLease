<body onload="start()">
	<div id="loader"></div>
	<div id="main">

		<!--header starts---------------------------------------->
		<nav class="navbar navbar-default navbar-fixed-top" id="header">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"

						<span class="icon-bar"></span> <span class="icon-bar"></span> <span

					</button>
					<a href="index.html" class="navbar-brand" id="icon"><b>frrndLease</b></a>
				</div>
			</div>

		</nav>
		<!--header ends----------------------------------------->

		<div class="container-fluid" id="midcontainer">
			<div id="heading">
				<strong>Frrndlease Sign up Email Verification</strong>
			</div>
			<br /> 
			
			<div id="heading">
				<span id="message"></span>
			</div>

			<h4 id="emptyText"></h4>

			<!-- Button trigger Alert Modal -->
			<button id="alertModalTriggerButton" type="button"
				class="btn btn-primary btn-lg" data-toggle="modal"
				data-target="#myAlertModal">Launch demo modal</button>

			<!-- Alert Modal -->
			<div class="modal fade" id="myAlertModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
						</div>
						<div class="modal-body" id="alertModalMsg"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" onclick="continueWork()">Yes</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">No</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Button trigger Confirmation Modal -->
			<button id="modalTriggerButton" type="button"
				class="btn btn-primary btn-lg" data-toggle="modal"
				data-target="#myModal" data-backdrop="static" data-keyboard="false">
				Launch demo modal</button>

			<!-- Confirmation Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel"></h4>
						</div>
						<div class="modal-body" id="modalMsg"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" onclick="redirectToMyIndexPage()">Close</button>
						</div>
					</div>
				</div>
			</div>


			<!-- Button trigger Text Input Modal -->
			<button id="inputTriggerButton" type="button"
				class="btn btn-primary btn-lg" data-toggle="modal"
				data-target="#myModalAlert" data-backdrop="static"
				data-keyboard="false">Launch demo modal</button>

			<!-- Text Input Modal Modal -->
			<div class="modal fade" id="myModalAlert" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabelInput"></h4>
						</div>
						<div class="modal-body" id="modalMsgInput">
							<input type="text" name="urlInput" id="urlInput"
								class="form-control">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" onclick="">Close</button>
							<button type="button" class="btn btn-primary"
								onclick="import_wishlist()">Submit URL</button>
						</div>
					</div>
				</div>
			</div>

			<!-- "Please Wait" Modal Start here-->
			<div id="wait_bar"></div>
			<!-- "Please Wait" Modal ends Here -->

			<div id="tawk_widget">
				<!--The tawk.to widget code will get populated here-->
			</div>

			<!--Footer starts------------------------------------>
			<div id="footer_nav">
				<!--The Footer nav will get populated here-->
			</div>
			<!--Footer ends--------------------------------------->
		</div>
	</div>


	<script type="text/javascript">
		var Verification = null;
		
		var div = document.getElementById("modalMsg");
		
		var heading = document.getElementById("myModalLabel");
		heading.innerHTML = "Email Verification";

		function start() {

			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			$("#inputTriggerButton").hide();

			look_good();
			
			verificationReq()
		}

		function look_good() { //just for looks

			//$('.addImport').css("margin-left", "75%");
		}

		function verificationReq() {
			Verification = getQueryVariable("token");

			var req = {
				verification : Verification
			}

			verificationSend(req);
		};

		function verificationSend(req) {
			$.ajax({
				url : '/flsv2/EmailVerification',
				type : 'post',
				data : JSON.stringify(req),
				contentType : "application/json",
				dataType : "json",

				success : function(response) {

					console.log(response.message);

					if (response.code == 0) {
						$("#message").text("");
						localStorage.setItem("userloggedin", response.userId);
						div.innerHTML = response.message + ", Welcome to fRRndLease.";
						
						$("#modalTriggerButton").click();
					} else {
						$("#message").text(response.message);
					}
				},

				error : function() {
					alert("not working");
				}
			});
		};
		
		function redirectToMyIndexPage(){
			window.location.replace("myindex.html");
		};

		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			alert('Token= ' + variable + ' not found');
		};
	</script>
