<!DOCTYPE html>
<html lang="en" ng-app="emailVerificationApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Angularjs api -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
<script src="js/header.js"></script>
<!-- Angularjs api ends -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/mystore.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>

<!--Loading Animation code CSS & JS Links  -->
<link href="css/animation.css" type="text/css" rel="stylesheet">
<script src="js/jquery.backstretch.js"></script>
<script src="js/animation.js"></script>
<!--Loading Animation code CSS & JS Links ends here  -->

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Email Verification</title>
    
<link rel="shortcut icon" href="images/fls-favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="main">
		<!--header starts---------------------------------------->
		<div ng-include="'header.html'"></div>
		<!--header ends----------------------------------------->

		<div class="container-fluid" id="midcontainer">
		
			<div ng-controller="verificationCtrl">
				<div id="heading">
					<strong>{{title}}</strong>
				</div>
				<br />

				<div id="heading">
					<span>{{response.message}}</span>
				</div>
			</div>

			<!--Footer starts------------------------------------>
			<div ng-include="'footer.html'"></div>
			<!--Footer ends--------------------------------------->
		</div>
	</div>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/emailverification.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
