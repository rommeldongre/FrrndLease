<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users form</title>
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript">
	var UserId = null;
	var FullName = null;
	var Token = null;
	var Mobile = null;
	var Location = null;
	var Auth = null;
	
	getData = function (){
		UserId = document.getElementById("userId").value;
		if (UserId === '') UserId = null;
		
		FullName = document.getElementById("fullName").value;
		if (FullName === '') FullName = null;
		
		Mobile = document.getElementById("mobile").value;
		if (Mobile === '') Mobile = null;
		
		Location = document.getElementById("location").value;
		if (Location === '') Location = null;
		
		Auth = document.getElementById("auth").value;
		if (Auth ==='') Auth = null;
	};
	
	add = function() {
		alert("inside add function.");
		getData();
		var req = {
				table: "users",
				operation: "add",
				row: {
					userId: UserId,
					fullName: FullName,
					mobile: Mobile,
					location: Location,
					auth: Auth
				},
				token: null
		};
		alert("got data");
		send(req);
	};
	
	edit = function() {
		alert("inside edit function");
		getData();
		var req = {
				table:"users",
				operation: "edit",
				row: {
					userId: UserId,
					fullName: FullName,
					mobile: Mobile,
					location: Location,
					auth: Auth
				},
				token: null
		};
		alert("got data");
		send(req);
	};
	
	deleteD = function () {
		alert("Inside delete function");
		getData();
		var req = {
				table:"users",
				operation: "delete",
				row: {
					userId: UserId,
					fullName: FullName,
					mobile: Mobile,
					location: Location,
					auth: Auth
				},
				token: null
		};
		alert("got data");
		send(req);
	};
	
	getNext = function() {
		alert("Inside get next function");
		Token = document.getElementById("userId").value;
		var req = {
				table:"users",
				operation:"getNext",
				row: {
					userId: UserId,
					fullName: FullName,
					mobile: Mobile,
					location: Location,
					auth: Auth
				},
				token: Token
		}
		send(req);
	};
	
	getPrevious = function() {
		alert("Inside get next function");
		Token = document.getElementById("userId").value;
		var req = {
				table:"users",
				operation:"getPrevious",
				row: {
					userId: UserId,
					fullName: FullName,
					mobile: Mobile,
					location: Location,
					auth: Auth
				},
				token: Token
		}
		send(req);
	};
	
	send = function(req) {
		alert("Inside send function.");
		$.ajax({
			url: 'http://localhost:8080/fls1.1/AdminOps',
			type:'get',
			data: {req: JSON.stringify(req)},
			contentType:"application/json",
			dataType: "json",
			
			success: function(response) {
				alert("working");
				document.getElementById("Id").value = response.Id;
				document.getElementById("Code").value = response.Code;
				document.getElementById("Message").value = response.Message;
			},
			
			error: function() {
				alert("not working");
			}
		});
	};
	
</script>
</head>
<body>
	<h1>USERS FORM</h1>
	<form>
		User email id : <input type="text" name="userId" id="userId"><br/><br/>
		Full Name : <input type="text" name="fullName" id="fullName"><br/><br/>
		Mobile : <input type="text" name="mobile" id="mobile"><br/><br/>
		Location : <input type="text" name="location" id="location"><br/><br/>
		Authorization : <input type="text" name="auth" id="auth"><br/><br/>
		<input type="button" value="Add" onclick="add()">
		<input type="button" value="Edit" onclick="edit()">
		<input type="button" value="Delete" onclick="deleteD()">
		<input type="button" value="Get Next" onclick="getNext()">
		<input type="button" value="Get Previous" onclick="getPrevious()"><br/><br/>
		<h1>OUTPUT</h1>
		ID : <input type="text" name="Id" id="Id"><br/><br/>
		Code : <input type="text" name="code" id="Code"><br/><br/>
		Message : <input type="text" name="message" id="Message">
	</form>
	<br/>
	<h3><A href="index.html">INDEX</A></h3>
</body>
</html>
