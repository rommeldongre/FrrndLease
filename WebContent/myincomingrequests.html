	<script type="text/javascript">
		var userloggedin, reqUserId, objUserId, reqDate;
		
		function start(){
			
			$("#modalTriggerButton").hide();
			$("#alertModalTriggerButton").hide();
			
			load_Gapi();
			
			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");
			
			if(userloggedin == "" || userloggedin == null){					//this will be required when database is empty
				userloggedin = "anonymous";
				localStorage.setItem("userloggedin", userloggedin);
			}
			
			if(userloggedin == "anonymous"){	//if logged in as anonymous then don't display subheader
				//$('#subheader').hide();		 
				window.location.replace("mylogin.html");
			}else{							//else show the subheader, and hide login and signup buttons	
				$('#subheader').show();			
				$("#loginoptionmenu").hide();
				$("#signupoptionmenu").hide();
				
				//show "username"
				var salutation = document.getElementById("salutation");
				var span = document.createElement("span");
				
				span.innerHTML = userloggedin;
				salutation.appendChild(span);
				
			}
			//end of checking if user is logged in or not
			
			itemNextId = 0;
			itemNextRequestId = 0;
			request_read();
			
			look_good();
			
			
			//show "username"
				/*var salutation = document.getElementById("salutation");
				var span = document.createElement("span");
				
				span.innerHTML = userloggedin;
				salutation.appendChild(span);*/
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		$("#logoutoptionmenu").click(function(){					//when user logs out  
			localStorage.setItem("userloggedin", "anonymous");			//userloggedin-> anonymous
			signOutFromGoogle();
			
			redirectToHomePage()
		});
		
		function signOutFromGoogle() {					//signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
		
		function request_read(){
			
			reasonForGetRequestItem = 'showRequestTable';
			reasonForGetItem = 'showRequestTable';
			
			getRequestItem(itemNextRequestId);
		}
		
		function getItemForRequest(obj){
			var itemno = obj.itemId;
			reqUserId = obj.userId;
				
			reqDate = obj.date;	
			
			itemno--;
			
			getNextItem(itemno);
			
		}
		
		function showRequestItem(obj){
			userloggedin = localStorage.getItem("userloggedin");
			
			if(obj.userId == userloggedin){
		
				var table = document.getElementById("requesttable");
				var row = table.insertRow(1);
				var cell0 = row.insertCell(0);
				var cell1 = row.insertCell(1);
				var cell2 = row.insertCell(2);
				var cell3 = row.insertCell(3);
				
				var span1 = document.createElement("span");
				var span2 = document.createElement("span");
				var span3 = document.createElement("span");
				var span4 = document.createElement("span");
				var span5 = document.createElement("span");
				var span6 = document.createElement("span");
				
				span1.className = "grant";
				span2.className = "refuse";
				span3.className = "think";
				span4.className="glyphicon glyphicon-ok";
				span5.className="glyphicon glyphicon-remove";
				span6.className="glyphicon glyphicon-repeat";
				span4.id = itemNextId;
				span5.id = itemNextRequestId;			//here request id is taken, this is not a mistake.
				span6.id = itemNextId;
				
				span1.appendChild(span4);
				span2.appendChild(span5);
				span3.appendChild(span6);
				
				cell0.innerHTML = reqDate;
				//cell1.innerHTML = obj.itemId;
				cell1.innerHTML = obj.title;
				cell2.innerHTML = reqUserId;
				
				cell3.appendChild(span1);
				cell3.appendChild(span2);
				cell3.appendChild(span3);
				
				cell1.id = obj.itemId;
				cell2.id = obj.itemId;
				
				cell0.className = "tablecell";
				cell1.className = "tablecellItem";
				cell2.className = "tablecellFriend";
				cell3.className = "tablecellAction";
			}
				
				request_read();	
		}
			
		function showEmptyText(){
			var h4 = document.getElementById("emptyText");
			h4.innerHTML = "You have no Incoming Requests. Post more items to the Store";
		}
		
		function storeYourStuff(){
			storeCurrentFunction('storeYourStuff');
			setPrevPage("myincomingrequests.html");
			
			window.location.replace("mystore.html");
		}
		
		//grant request to lease---------------------------------
		$(document).on("click",".grant",function(event){		//grant lease	
			setPrevPage("myincomingrequests.html");
			currentWork = 'leaseItem';
			storeItemToShow(event.target.id);
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to lease the Item?";
			
			$("#alertModalTriggerButton").click();	
			
		});
		
		function leaseItemFromRequest(obj){
			setPrevPage("myincomingrequests.html");
			itemNextId = obj.itemId;
			itemNextId--;
			
			reasonForGetItem = 'leaseItem';
			getNextItem(itemNextId);
		}
		
		function lease_requestedItem(obj){
			setPrevPage("myincomingrequests.html");
			storeItemToShow(obj.itemId);
			
			leaseItemSetValues();
		}
		
		//---------------------------------------
		
		//reject request---------------------------
		$(document).on("click",".refuse",function(event){		//refust request
			setPrevPage("myincomingrequests.html");
			itemNextId = event.target.id;
			itemNextId--;
			reasonForGetRequestItem = 'rejectRequest';
			
			currentWork = 'rejectRequest';
			
			var div = document.getElementById("alertModalMsg");
			div.innerHTML = "Are you sure you want to refuse this request?";
			
			$("#alertModalTriggerButton").click();
		});
		
		
		
		function rejectRequest(obj){
			setPrevPage("myincomingrequests.html");
			rejectRequestSetValues(obj.itemId, obj.userId);
		}
		
		//----------------------------------------
	
		$(document).on("click",".tablecellItem",function(event){
			setPrevPage("myincomingrequests.html");
			storeCurrentFunction("viewItemOwner");
			storeRequestingUser(reqUserId);
			
			var k = event.target.id;			//when itemname is clicked
			
			storeItemToShow(k);
			
			window.location.replace("mystore.html");
		});
		
		function continueWork(){
			setPrevPage("myincomingrequests.html");
			
			if(currentWork == 'deleteItem'){
				itemId = itemObj.itemId;
				userId = userloggedin;
				
				if(itemId == '')
					itemId = 0;
				if(userId == '')
					userId = null;
					
				deleteItemDbCreate();
			}else if(currentWork == 'leaseItem'){
				leaseItemSetValues(reqUserId);
			}else if(currentWork == 'rejectRequest'){
				getRequestItem(itemNextId);
			}
			
		}
		
		function confirmationIndex(heading, msg){			//called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}

			window.location.replace("index.html");
		}

		function redirectToPrevPage(){
			prevPage = getPrevPage("prevPage");
			window.location.replace(prevPage);
		}

			$('.actionbutton').css("margin-left","10px");

			$('.tablecellItem').css("text-align","center");
			$('.tablecellFriend').css("text-align","center");
			$('.tablecellAction').css("text-align","center");
		}
