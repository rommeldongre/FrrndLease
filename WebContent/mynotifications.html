<div class="container-fluid" id="midcontainer">
    
    <div class="row">
        <div class="left_title col-lg-6 col-md-6">
            <strong>Notifications</strong>
        </div>
	</div>
    
    <hr /><br /><br />
    
    <h4 ng-if="events.length == 0">You have no notifications</h4>
    
    <div class="row" ng-repeat="event in events">
        <div class="col-lg-1 col-md-1"></div>
        <div class="card col-lg-10 col-md-10" style="box-shadow: 0 4px 4px rgba(0, 0, 0, 0.23);">
            <div class="row" style="display: flex;flex-wrap: wrap;">
                <div class="col-lg-4 col-md-4 col-sm-4" href="">
                   <a class="image">
                      <img alt="{{event.itemId}}">
                   </a>
                </div>
               <div class="col-lg-6 col-md-6 col-sm-6" style="text-align:center;border-left: thin solid #eee;border-right: thin solid #eee;">
                  <div class="content" style="text-align:center;">
                      <br/>
                      <a class="card-link">
                          <img src="images/user_icon.png" alt="Profile Pic" style="width:50px;height:50px; padding:5px;" class="img-circle">
                      </a>
                      <a class="card-link">
                         <p class="description">{{event.fromUserId}}</p>
                      </a>
                  </div>
               </div>
               <div class="col-lg-2 col-md-2 col-sm-2">
                   <div class="content" style="text-align:center;">
                       <br/>
                       <a class="card-link">
                           <p class="description">{{event.datetime}}</p>
                       </a>
                       <a class="card-link" href="">
                           <button class="btn btn-primary btn-tooltip ng-class:{'btn-success':(event.readStatus=='FLS_READ'),'btn-danger':(event.readStatus=='FLS_UNREAD')}" data-toggle="tooltip" data-placement="top" title="{{event.readStatus == 'FLS_READ' ? 'Read' : 'Unread'}}">{{event.readStatus == 'FLS_READ' ? 'Unread' : 'Mark as Read'}}</button>
                       </a>
                   </div>
               </div>
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
    </div>
    <button ng-if="loadMore" ng-click="loadmore()" class="btn btn-default btn-round btn-fill" style="text-align:center;">Load more..</button>
</div>
