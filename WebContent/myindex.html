  <body onload="start()">
    <div id="loader">
	</div>
	<div id="marketingpanel1">
		<!--header starts---------------------------------------->
		<div ng-include="'header.html'"></div>
		<!--header ends----------------------------------------->
	</div>
	
	<div id="main" style="background-image: url('images/bluebackground.jpg')">
		<div class="container-fluid" id="midcontainer">
            <div id="friendstoreline"><strong>The Friend Store</strong></div>
            <br />

	<script type="text/javascript">
        
		function start(){	
			look_good();
			
			load_Gapi();
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		function look_good(){
			var height = $(window).height();
			var width = $(window).height();
			
			$("#marketingheading").css({
				'position': 'relative',
				'margin-top': (height*0.2)+"px",			//20% of height
				'font-size': (width*0.6)+"%",				//10% of width
			});		
			
			$("#marketingline").css({
				'position': 'relative',
				'font-size': (width*0.3)+"%",				//30% of width
			});
			
			$("#marketingstore").css({
				'position': 'relative',
				'margin-top': (height*0.03)+"px",		//3% of height	
			});		//2% of height
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.15)+'px',		//-10% of height
			});
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.05)+'px',		//5% of height
				'bottom': '0',
			});
		}	

	</script>
