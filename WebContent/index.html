	<script type="text/javascript">
		var counter, i, j, startingCarousel, carouselwidth, carouselheight, browsingCategory, imgheight, imgwidth, noOfImagesInCarousel, navigatingSide, span1, col1, row1, carouselinner, img1, item1, reasonForGetItem, userloggedin, footerFlag, categoryCounter;
		
		function start(){
		
			footerFlag = 'collapsed';
			categoryCounter = 0;	
			look_good();
			
			$("#modalTriggerButton").hide();
			$("#clearSearchButton").hide();
			
			load_Gapi();		
			
			// I am using localStorage here in this file instead of the model file because multiple users will need to be logged in simultaneously at different devices
			userloggedin = localStorage.getItem("userloggedin");
			
			if(userloggedin == "" || userloggedin == null){
				userloggedin = "anonymous";
				localStorage.setItem("userloggedin", "anonymous");	
			}
			
			if(userloggedin == "frrndlease@greylabs.org"){		//if admin is logged in(i.e. frrndlease@greylabs.org)
				$("#admin").show();
				$('#subheader').show();			
				$("#loginoptionmenu").hide();
				$("#signupoptionmenu").hide();
			}else if(userloggedin == "anonymous"){	//if logged in as anonymous then don't display subheader
				$('#subheader').hide();
				$("#admin").hide();	
			}else{							//else show the subheader, and hide login and signup buttons	
				$("#admin").hide();
				$('#subheader').show();			
				$("#loginoptionmenu").hide();
				$("#signupoptionmenu").hide();
				
				//show "username"
				var salutation = document.getElementById("salutation");
				var span = document.createElement("span");
				span.style.color = "white";
				span.innerHTML = userloggedin;
				salutation.appendChild(span);
			}
			
			startingCarousel = 0;
			navigatingSide = 'next';
			
			setBrowsingCategory('All');								//initially category is all, so all items will be browsed
			
			loadCategoryFilter();
			
			getScreenType();
			
			loadCarousel();				//called when page is loaded initially
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
		
		$("#logoutoptionmenu").click(function(){					//when user logs out  
			localStorage.setItem("userloggedin", "anonymous");			//userloggedin-> anonymous
			signOutFromGoogle();
			
			location.reload();
		});
		
		function signOutFromGoogle() {					//signout from google
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
		
		
		
		$(window).resize(function(){		//called everytime screen is resized
			startingCarousel = 0;
			navigatingSide = 'next';
			getScreenType();
			
			loadCarousel();					
		});
		
		function loadCategoryFilter(){
			var div = document.getElementById("categorybrowsing");
			var button = document.createElement("button");
			var span = document.createElement("span");
			span.className = "categoryfilters";
			
			button.className = "btn btn-primary";
			button.id = "All";
			button.innerHTML = "All";
			
			span.appendChild(button);
			div.appendChild(span);
			
			catName = '';
			reasonForGetCategory = 'categoryFilter';
			
			categoryCounter++;
			localStorage.setItem("categoryFilter"+categoryCounter, "All");
			
			getNextCategory(catName);
		}
		
		function loadCategoryFilterContinued(obj){
			
			var div = document.getElementById("categorybrowsing");
			var button = document.createElement("button");
			var span = document.createElement("span");
			span.className = "categoryfilters";
			
			button.className = "btn btn-default";
			button.id = obj.catName;
			button.innerHTML = obj.catName;
			
			span.appendChild(button);
			div.appendChild(span);
			
			categoryCounter++;
			localStorage.setItem("categoryFilter"+categoryCounter, obj.catName);
			
			getNextCategory(catName);
		}
		
		$(document).on("click",".categoryfilters",function(event){
			for(k=1;k<=categoryCounter;k++){						//this is to highlight the category button clicked
				var cat = localStorage.getItem("categoryFilter"+k);
				var btn = document.getElementById(cat);
				
				if(event.target.id == cat){
					btn.className = "btn btn-primary";	
				}else{
					btn.className = "btn btn-default";
				}
				
			}
			
			setBrowsingCategory(event.target.id);
			startingCarousel = 0;
			counter = 0;
			endOfCarousel = 0;
			navigatingSide = 'next';
			$("#leftcarouselbutton").show();
			$("#rightcarouselbutton").show();
			getScreenType();
			
			loadCarousel();
		});
		
		function getScreenType(){
			emptyCarousel();			//first empty carousel
		}
		
		function emptyCarousel(){					//empty the carousel i.e. when restarting the carousel from beginning
			$("#carouselinner").empty();
		}
		
		function loadNextSlide(){							//called when right button of carousel is clicked
			reasonForGetItem = "carousel";				//we are calling getNextItem/getPrevItem for the Carousel
			navigatingSide = 'next';
			if(endOfCarousel == 0)
				loadCarousel();
			else if(endOfCarousel == 1){
				if($('.carousel-inner .item:last').hasClass('active')) {
					//alert("last");
					disableRightButton();
					$("#leftcarouselbutton").show();
				}
				else{
					$("#leftcarouselbutton").show();
					$("#carousel-example-generic").carousel('next');
				}
			}
		}
		
		function loadPrevSlide(){							//called when left button of carousel is clicked	
			navigatingSide = 'prev';
			
			if($('.carousel-inner .item:first').hasClass('active')) {
				disableLeftButton();
				$("#rightcarouselbutton").show();
			}
			else{
				$("#rightcarouselbutton").show();
				$("#carousel-example-generic").carousel('prev');				//load previous slide
			}
		}
		
		function loadCarousel(){
			counter = 0;
			
			browsingCategory = getBrowsingCategory();
			
			carouselwidth = getCarouselWidth();						//getting carousel width and height for better look
			carouselheight = getCarouselHeight();
			
			carouselinner = document.getElementById("carouselinner");
			item1 = document.createElement("div");
			
			if(startingCarousel==0){
				itemNextId = 0;
				item1.className = "item active";
			}else{
				item1.className = "item";
			}
			
			row1 = document.createElement("div");
			row1.className = "row";

			if(reasonForSearchItem == "searchItem"){
				getSearchedItem();
			}
			else{
				getImg();
			}
			
		}
		
		function getImg(){			
			getNoOfImagesInCarousel();					//to get no of images to be shown in carousel based on different screen sizes
			
			reasonForGetItem = "carousel";				//we are calling getNextItem/getPrevItem for the Carousel
			
			if(counter < noOfImagesInCarousel){				
				$("#leftcarouselbutton").show();
				getNextItem(itemNextId);
			}
		}
		
		function getNoOfImagesInCarousel(){
			col1 = document.createElement("div");
			
			if($(window).width()>=991){
				noOfImagesInCarousel = 3;				//for desktops	
				col1.className = "col-md-4 col-sm-4 col-xs-4 col-lg-4";
				imgwidth = carouselwidth/3;
				imgheight = carouselheight;
			
			}else if($(window).width()<=500){
				noOfImagesInCarousel = 1;				//for mobiles
				col1.className = "col-md-12 col-sm-12 col-xs-12 col-lg-12";
				imgwidth = carouselwidth;
				imgheight = carouselheight;
				
			}else{
				noOfImagesInCarousel = 2;				//for tablets
				col1.className = "col-md-6 col-sm-6 col-xs-6 col-lg-6";
				imgwidth = carouselwidth/2;
				imgheight = carouselheight;
			}
		}
		
		function addItemToCarousel(obj){					//called from script_admin_v2.js
			//getNoOfImagesInCarousel();	
			
			if((obj.status == 'InStore') && ((browsingCategory == 'All') || (obj.category == browsingCategory))){
				
				span1 = document.createElement("span");
				span1.className = "items";
				
				var src = obj.image;
				
				if (src == null || src == '' || src=="null"){		//if no image of the object is stored then show default image
					src = "images/imgplaceholder.png";
				}
				
				var img1 = document.createElement("img");
				img1.src = src;
				img1.id = obj.itemId;
				
				$(img1).css("width", imgwidth);
				$(img1).css("height", imgheight);
				
				var caption1 = document.createElement("div");
				caption1.className = "carousel-caption";
				caption1.id = obj.itemId;
				caption1.style.backgroundColor = "black";
				caption1.style.opacity = 0.6;
				
				var h4 = document.createElement("h4");
				h4.innerHTML ='<b>' +obj.title+ '</b>';
				h4.id = obj.itemId;
				
				var p = document.createElement("p");
				p.innerHTML = "Lease Term: "+obj.leaseTerm;
				p.id = obj.itemId;
				
				if(obj.location){
					var address = obj.location;
					var locationArr = address.split(',');
					var cityName = locationArr[0];
					var cityLocation = locationArr[1];
					var pinCode = locationArr[1].match(/\d+/)[0];
					var properLocation = cityName+" - "+ pinCode;
					
					var userLocation = document.createElement("p");
					userLocation.innerHTML = " "+properLocation;
					userLocation.id = obj.itemId;
				}
				
				var full_Name = document.createElement("p");
				full_Name.innerHTML = obj.fullName;
				full_Name.id = obj.itemId;
				
				caption1.appendChild(h4);
				caption1.appendChild(p);
				if(obj.location){
					caption1.appendChild(userLocation);
				}
				caption1.appendChild(full_Name);
				span1.appendChild(img1);
				span1.appendChild(caption1);
				col1.appendChild(span1);
				row1.appendChild(col1);
				
				counter++;
			}
			
			if(counter >= noOfImagesInCarousel){
				item1.appendChild(row1);
				carouselinner.appendChild(item1);
				
				startingCarousel = 1;
				
				if(navigatingSide == "next")
					$("#carousel-example-generic").carousel('next');				//load next slide
					
			}
			
			if(reasonForSearchItem == "searchItem"){
				getSearchedItem();
			}
			else{
				getImg();
			}
		}
		
		function disableLeftButton(){
			$("#leftcarouselbutton").hide();			
		}
		function disableRightButton(){
			$("#rightcarouselbutton").hide();
		}
		
		function storeYourStuff(){
			storeCurrentFunction('storeYourStuff');
			setPrevPage("index.html");
			
			window.location.replace("mystore.html");
		}
	
	
		function searchItem(){				//when user types something in the search box and presses search button
			
			if($("#wish_title").val() == '' || $("#wish_title").val() == ' '){
				var heading = "Search Failed";
				var msg = "Nothing entered";
				confirmationIndex(heading, msg);
			}else{
				$("#clearSearchButton").show();
				$("#categorybrowsing").hide();
				
				wishItemSetValues($("#wish_title").val(),'','',userloggedin,'','','');
				wishItemDbCreate();
				
				itemId = 0;
				reasonForSearchItem = "searchItem";
				setBrowsingCategory("All");
				
				startingCarousel = 0;
				counter = 0;
				endOfCarousel = 0;
				navigatingSide = 'next';
				$("#leftcarouselbutton").show();
				$("#rightcarouselbutton").show();
				
				getScreenType();
				loadCarousel();
			}			
		}
		
		function getSearchedItem(){
			var title = $("#wish_title").val();
			
			getNoOfImagesInCarousel();					//to get no of images to be shown in carousel based on different screen sizes
			
			reasonForSearchItem = "searchItem";
			
			if(counter < noOfImagesInCarousel){				
				$("#leftcarouselbutton").show();
				searchItemSetValues(itemId, title, '', '', 0, '');
				searchItemDbCreate();	
			}	
		}
	
		function clearSearchBox(){		//called when close button in Modal is clicked			
			//clears textbox when data is submitted
			$("#wish_title").val("");
	
			reasonForSearchItem = null;
			$("#clearSearchButton").hide();
			$("#categorybrowsing").show();
			
			setBrowsingCategory("All");
			startingCarousel = 0;
			counter = 0;
			endOfCarousel = 0;
			navigatingSide = 'next';
			getScreenType();
			
			loadCarousel();
			
			//location.reload();	
		}
		
		function getCarouselWidth(){
			carouselwidth = $('#carouselObject').width();
			return carouselwidth;
		}
		function getCarouselHeight(){
			carouselheight = $('#carouselObject').height();
			return carouselheight;
		}
		
		$(document).on("click",".items",function(event){		//when an item in carousel is clicked, then show details in mystore.html
			setPrevPage("index.html");
			
			var k = event.target.id;
			storeItemToShow(k);
			k--;
			
			reasonForGetItem = 'viewItem';
			
			getNextItem(k);
							
		});
		
		function viewClickedItem(obj){
			setPrevPage("index.html");

			if((obj.userId == userloggedin) && (userloggedin != 'anonymous'))
				storeCurrentFunction("viewItemOwnerNoLease");
			else 
				storeCurrentFunction("viewItemUser");
			
			window.location.replace("mystore.html");
		}
		
		function confirmationIndex(heading, msg){			//called from script_admin_v2.js
			var header = document.getElementById("myModalLabel");
			header.innerHTML = heading;
				
			var div = document.getElementById("modalMsg");
			div.innerHTML = msg;
			
			$("#modalTriggerButton").click();
		}
		
		function increaseSizeOfFooter(){
			if(footerFlag == 'collapsed'){
				$('#footerpanel').height('50%');
				footerFlag = 'expanded';
			}else if(footerFlag == 'expanded'){
				$('#footerpanel').height('30%');
				footerFlag = 'collapsed';
			}
				
		}
		
		function look_good(){
			var height = $(window).height();
			var width = $(window).height();
			
			$("#marketingheading").css({
				'position': 'relative',
				'margin-top': (height*0.2)+"px",			//20% of height
				'font-size': (width*0.6)+"%",				//10% of width
			});		
			
			$("#marketingline").css({
				'position': 'relative',
				'font-size': (width*0.3)+"%",				//30% of width
			});
			
			$("#marketingstore").css({
				'position': 'relative',
				'margin-top': (height*0.03)+"px",		//3% of height	
			});		//2% of height
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.15)+'px',		//-10% of height
			});
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.05)+'px',		//5% of height
				'bottom': '0',
			});
		}
