	<script type="text/javascript">
		var counter, i, j, startingCarousel, carouselwidth, carouselheight, browsingCategory, imgheight, imgwidth, noOfImagesInCarousel, navigatingSide, row1, carouselinner, img1, item1, reasonForGetItem, userloggedin, footerFlag, categoryCounter;
		
		function start(){
		
			footerFlag = 'collapsed';
			categoryCounter = 0;	
			look_good();
			
			load_Gapi();
			
//			searchbar();				//called when page is loaded initially
		}
		
		function searchbar(){
		
			params = getParams();
			var search_item = unescape(params["wish_title1"]);
			if (search_item != "undefined" ) {
				search_item = search_item.replace(/\+/g, " ");
				document.getElementById("wish_title").value = search_item;
				//$("#search_btn_home").click();
				document.getElementById("search_btn_home").click();
				//searchItem()
				console.log("not undefined");
				window.location.hash = '#wishbox';
			}else{
				loadCarousel();
			}
			
			//console.log(search_item);
		}
		
		 function getParams(){
			var idx = document.URL.indexOf('?');
			var params = new Array();
			if (idx != -1) {
				var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
			for (var i=0; i<pairs.length; i++){
				nameVal = pairs[i].split('=');
				params[nameVal[0]] = nameVal[1];
				}
			}
			return params;
		}
		
		function load_Gapi(){						//for google
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}
        
		function searchItem(){				//when user types something in the search box and presses search button
			
			if($("#wish_title").val() == '' || $("#wish_title").val() == ' '){
				var heading = "Search Failed";
				var msg = "Nothing entered";
				confirmationIndex(heading, msg);
			}else{
				$("#clearSearchButton").show();
				$("#categorybrowsing").hide();
				
				reasonForWishItem ='searchFromHome';
				wishItemSetValues($("#wish_title").val(),'','',userloggedin,'','','');
				wishItemDbCreate();
				
				itemId = 0;
				reasonForSearchItem = "searchItem";
				setBrowsingCategory("All");
				
				startingCarousel = 0;
				counter = 0;
				endOfCarousel = 0;
				navigatingSide = 'next';
				$("#leftcarouselbutton").show();
				$("#rightcarouselbutton").show();
				
				getScreenType();
				loadCarousel();
			}			
		}
		
		function getSearchedItem(){
			var title = $("#wish_title").val();
			
			getNoOfImagesInCarousel();					//to get no of images to be shown in carousel based on different screen sizes
			
			reasonForSearchItem = "searchItem";
			
			if(counter < noOfImagesInCarousel){				
				$("#leftcarouselbutton").show();
				searchItemSetValues(itemId, title, '', '', 0, '');
				searchItemDbCreate();	
			}	
		}
	
		function clearSearchBox(){		//called when close button in Modal is clicked			
			//clears textbox when data is submitted
			$("#wish_title").val("");
	
			reasonForSearchItem = null;
			$("#clearSearchButton").hide();
			$("#categorybrowsing").show();
			
			setBrowsingCategory("All");
			startingCarousel = 0;
			counter = 0;
			endOfCarousel = 0;
			navigatingSide = 'next';
			getScreenType();
			
			loadCarousel();
			
			//location.reload();	
		}
		
		function increaseSizeOfFooter(){
			if(footerFlag == 'collapsed'){
				$('#footerpanel').height('50%');
				footerFlag = 'expanded';
			}else if(footerFlag == 'expanded'){
				$('#footerpanel').height('30%');
				footerFlag = 'collapsed';
			}
				
		}
		
		function look_good(){
			var height = $(window).height();
			var width = $(window).height();
			
			$("#marketingheading").css({
				'position': 'relative',
				'margin-top': (height*0.2)+"px",			//20% of height
				'font-size': (width*0.6)+"%",				//10% of width
			});		
			
			$("#marketingline").css({
				'position': 'relative',
				'font-size': (width*0.3)+"%",				//30% of width
			});
			
			$("#marketingstore").css({
				'position': 'relative',
				'margin-top': (height*0.03)+"px",		//3% of height	
			});		//2% of height
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.15)+'px',		//-10% of height
			});
			
			$("#footerpanel").css({
				'position': 'relative',
				'margin-top': -(height*0.05)+'px',		//5% of height
				'bottom': '0',
			});
		}
